<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="centerSearch">
            <input type="search" id="searchCity" class="topInfos" placeholder="Digite o nome da cidade">
        </div>
        <h1 id="city" class="topInfos"></h1>
        <div class="wrapper">
            <div class="weatherInfos">
                <p id="temperature"></p>
                <p id="weather"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>
</body>
</html>
